<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Praxis</title>
</head>
<body style="padding-bottom: 1000px">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    " >
        <div style=" background-color: #89a2da"> div 1</div>
        <div style="background-color: hotpink"> div 2 <p>Text</p></div>
    </div>
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    " >
        <div style=" background-color: #89a2da"> div 1</div>
        <div style="background-color: hotpink"> div 2</div>
        <div style="background-color: #89a2da"> div3 <p>Text</p> </div>
    </div>
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
    " >
        <div style=" background-color: #89a2da"> div 1</div>
        <div style="background-color: hotpink"> div 2</div>
        <div style="background-color: #89a2da"> div3 <p>Text</p> </div>
    </div>
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
    " >
        <div style=" background-color: #89a2da; height: 200px"> div 1</div>
        <div style="background-color: hotpink; height: 200px"> div 2</div>
        <div style="background-color: #89a2da; height: 200px"> div3</div>
        <div style="background-color: hotpink; height: 200px"> div 2</div>
        <div style="background-color: #89a2da; height: 200px"> div3</div>
        <div style="background-color: hotpink; height: 200px"> div 2</div>
    </div>
</body>
</html>
